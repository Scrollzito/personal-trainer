<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <rect width="400" height="250" rx="12" fill="#f1f5f9"/>
  <!-- Base frame -->
  <line x1="80" y1="230" x2="320" y2="230" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Main vertical support -->
  <line x1="250" y1="230" x2="250" y2="40" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Base horizontal feet -->
  <line x1="230" y1="230" x2="270" y2="230" stroke="#2563eb" stroke-width="4" fill="none"/>
  <line x1="100" y1="230" x2="140" y2="230" stroke="#2563eb" stroke-width="4" fill="none"/>
  <!-- Seat frame leg -->
  <line x1="120" y1="230" x2="150" y2="165" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Seat -->
  <rect x="145" y="160" width="90" height="12" rx="4" stroke="#2563eb" stroke-width="3" fill="#dbeafe"/>
  <!-- Seat back (upright) -->
  <rect x="225" y="105" width="12" height="60" rx="4" stroke="#2563eb" stroke-width="3" fill="#dbeafe"/>
  <!-- Chest pad (in front, for crunching into) -->
  <rect x="165" y="85" width="50" height="14" rx="5" stroke="#2563eb" stroke-width="3" fill="#dbeafe"/>
  <!-- Pivot at top -->
  <circle cx="250" cy="55" r="6" stroke="#2563eb" stroke-width="2.5" fill="#dbeafe"/>
  <!-- Handle arms coming from pivot down to chest pad -->
  <line x1="250" y1="55" x2="215" y2="55" stroke="#2563eb" stroke-width="3" fill="none"/>
  <line x1="215" y1="55" x2="190" y2="85" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Handles (grips on either side) -->
  <line x1="170" y1="70" x2="170" y2="85" stroke="#2563eb" stroke-width="4" fill="none" stroke-linecap="round"/>
  <line x1="210" y1="70" x2="210" y2="85" stroke="#2563eb" stroke-width="4" fill="none" stroke-linecap="round"/>
  <!-- Handle cross bar -->
  <line x1="170" y1="70" x2="210" y2="70" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Arrow showing crunch motion -->
  <path d="M 175 60 Q 165 75 160 95" stroke="#2563eb" stroke-width="2" fill="none"/>
  <polyline points="155,88 160,95 166,89" stroke="#2563eb" stroke-width="2" fill="none"/>
  <!-- Weight stack -->
  <rect x="275" y="65" width="35" height="80" rx="3" stroke="#2563eb" stroke-width="2" fill="none"/>
  <line x1="275" y1="80" x2="310" y2="80" stroke="#2563eb" stroke-width="1.5" fill="none"/>
  <line x1="275" y1="95" x2="310" y2="95" stroke="#2563eb" stroke-width="1.5" fill="none"/>
  <line x1="275" y1="110" x2="310" y2="110" stroke="#2563eb" stroke-width="1.5" fill="none"/>
  <line x1="275" y1="125" x2="310" y2="125" stroke="#2563eb" stroke-width="1.5" fill="none"/>
  <!-- Cable from weight to pivot -->
  <line x1="292" y1="65" x2="255" y2="55" stroke="#2563eb" stroke-width="1.5" fill="none" stroke-dasharray="4,3"/>
  <!-- Foot bar -->
  <rect x="145" y="218" width="70" height="8" rx="3" stroke="#2563eb" stroke-width="2" fill="none"/>
</svg>