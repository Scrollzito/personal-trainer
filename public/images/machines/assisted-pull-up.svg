<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <rect width="400" height="250" rx="12" fill="#f1f5f9"/>
  <!-- Left upright -->
  <rect x="100" y="25" width="12" height="200" rx="2" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Right upright -->
  <rect x="280" y="25" width="12" height="200" rx="2" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Top pull-up bar -->
  <line x1="100" y1="30" x2="292" y2="30" stroke="#2563eb" stroke-width="3"/>
  <!-- Pull-up handles (angled grips) -->
  <line x1="130" y1="30" x2="140" y2="50" stroke="#2563eb" stroke-width="3"/>
  <line x1="260" y1="30" x2="250" y2="50" stroke="#2563eb" stroke-width="3"/>
  <!-- Wide grip handles -->
  <line x1="106" y1="35" x2="106" y2="55" stroke="#2563eb" stroke-width="3"/>
  <line x1="286" y1="35" x2="286" y2="55" stroke="#2563eb" stroke-width="3"/>
  <!-- Weight stack (left side) -->
  <rect x="70" y="80" width="28" height="80" rx="2" stroke="#2563eb" stroke-width="2" fill="none"/>
  <line x1="70" y1="95" x2="98" y2="95" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="70" y1="110" x2="98" y2="110" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="70" y1="125" x2="98" y2="125" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="70" y1="140" x2="98" y2="140" stroke="#2563eb" stroke-width="1.5"/>
  <!-- Knee pad platform -->
  <rect x="160" y="140" width="72" height="10" rx="5" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Platform support / cable -->
  <line x1="196" y1="140" x2="196" y2="85" stroke="#2563eb" stroke-width="2" stroke-dasharray="4,3"/>
  <!-- Steps -->
  <rect x="150" y="190" width="30" height="8" rx="2" stroke="#2563eb" stroke-width="2" fill="none"/>
  <rect x="210" y="190" width="30" height="8" rx="2" stroke="#2563eb" stroke-width="2" fill="none"/>
  <!-- Base -->
  <line x1="90" y1="225" x2="302" y2="225" stroke="#2563eb" stroke-width="3"/>
  <line x1="90" y1="225" x2="90" y2="215" stroke="#2563eb" stroke-width="2"/>
  <line x1="302" y1="225" x2="302" y2="215" stroke="#2563eb" stroke-width="2"/>
</svg>