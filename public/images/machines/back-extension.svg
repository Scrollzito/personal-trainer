<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <rect width="400" height="250" rx="12" fill="#f1f5f9"/>
  <!-- Floor -->
  <line x1="40" y1="220" x2="360" y2="220" stroke="#2563eb" stroke-width="2"/>
  <!-- Main frame legs -->
  <line x1="120" y1="220" x2="160" y2="120" stroke="#2563eb" stroke-width="3"/>
  <line x1="250" y1="220" x2="220" y2="160" stroke="#2563eb" stroke-width="3"/>
  <!-- Cross brace -->
  <line x1="140" y1="170" x2="235" y2="190" stroke="#2563eb" stroke-width="2"/>
  <!-- Hip pad (angled) -->
  <rect x="145" y="108" width="50" height="16" rx="8" stroke="#2563eb" stroke-width="3" fill="none" transform="rotate(-15, 170, 116)"/>
  <!-- Foot platform / ankle hooks -->
  <rect x="230" y="150" width="30" height="12" rx="4" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Ankle rollers -->
  <circle cx="240" cy="168" r="6" stroke="#2563eb" stroke-width="2" fill="none"/>
  <circle cx="255" cy="168" r="6" stroke="#2563eb" stroke-width="2" fill="none"/>
  <!-- Foot plate -->
  <line x1="228" y1="180" x2="268" y2="180" stroke="#2563eb" stroke-width="3"/>
  <!-- Person silhouette (torso angled down) -->
  <line x1="155" y1="108" x2="95" y2="75" stroke="#2563eb" stroke-width="2.5" stroke-dasharray="6,3"/>
  <!-- Head -->
  <circle cx="88" cy="68" r="10" stroke="#2563eb" stroke-width="2" fill="none"/>
  <!-- Base feet -->
  <line x1="100" y1="220" x2="140" y2="220" stroke="#2563eb" stroke-width="3"/>
  <line x1="235" y1="220" x2="270" y2="220" stroke="#2563eb" stroke-width="3"/>
</svg>