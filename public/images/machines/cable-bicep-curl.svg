<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <rect width="400" height="250" rx="12" fill="#f1f5f9"/>
  <!-- Base frame -->
  <line x1="100" y1="220" x2="300" y2="220" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Left vertical column -->
  <rect x="155" y="30" width="20" height="190" rx="3" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Right vertical column -->
  <rect x="225" y="30" width="20" height="190" rx="3" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Top crossbar -->
  <line x1="155" y1="35" x2="245" y2="35" stroke="#2563eb" stroke-width="3"/>
  <!-- Bottom pulley (left) -->
  <circle cx="165" cy="200" r="7" stroke="#2563eb" stroke-width="2.5" fill="none"/>
  <!-- Bottom pulley (right) -->
  <circle cx="235" cy="200" r="7" stroke="#2563eb" stroke-width="2.5" fill="none"/>
  <!-- Cable from bottom pulley going up -->
  <line x1="165" y1="193" x2="165" y2="45" stroke="#2563eb" stroke-width="2" stroke-dasharray="4,3"/>
  <line x1="235" y1="193" x2="235" y2="45" stroke="#2563eb" stroke-width="2" stroke-dasharray="4,3"/>
  <!-- Handle attached at bottom -->
  <line x1="155" y1="205" x2="130" y2="195" stroke="#2563eb" stroke-width="2" stroke-dasharray="4,3"/>
  <!-- Short bar handle -->
  <line x1="120" y1="190" x2="135" y2="200" stroke="#2563eb" stroke-width="4"/>
  <circle cx="127" cy="195" r="4" stroke="#2563eb" stroke-width="2" fill="#2563eb" opacity="0.2"/>
  <!-- Weight stack left -->
  <rect x="120" y="50" width="18" height="70" rx="2" stroke="#2563eb" stroke-width="2" fill="none"/>
  <line x1="120" y1="60" x2="138" y2="60" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="120" y1="70" x2="138" y2="70" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="120" y1="80" x2="138" y2="80" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="120" y1="90" x2="138" y2="90" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="120" y1="100" x2="138" y2="100" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="120" y1="110" x2="138" y2="110" stroke="#2563eb" stroke-width="1.5"/>
  <!-- Weight stack right -->
  <rect x="262" y="50" width="18" height="70" rx="2" stroke="#2563eb" stroke-width="2" fill="none"/>
  <line x1="262" y1="60" x2="280" y2="60" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="262" y1="70" x2="280" y2="70" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="262" y1="80" x2="280" y2="80" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="262" y1="90" x2="280" y2="90" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="262" y1="100" x2="280" y2="100" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="262" y1="110" x2="280" y2="110" stroke="#2563eb" stroke-width="1.5"/>
  <!-- Floor feet -->
  <circle cx="100" cy="223" r="4" stroke="#2563eb" stroke-width="2" fill="none"/>
  <circle cx="300" cy="223" r="4" stroke="#2563eb" stroke-width="2" fill="none"/>
</svg>