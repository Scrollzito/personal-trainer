<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <rect width="400" height="250" rx="12" fill="#f1f5f9"/>
  <!-- Base frame -->
  <line x1="50" y1="215" x2="350" y2="215" stroke="#2563eb" stroke-width="3"/>
  <!-- Main support column -->
  <line x1="100" y1="60" x2="100" y2="215" stroke="#2563eb" stroke-width="4"/>
  <!-- Low pulley housing -->
  <rect x="85" y="190" width="30" height="25" rx="3" stroke="#2563eb" stroke-width="2.5" fill="none"/>
  <!-- Pulley wheel -->
  <circle cx="100" cy="202" r="7" stroke="#2563eb" stroke-width="2" fill="none"/>
  <!-- Cable upward from pulley -->
  <line x1="100" y1="195" x2="100" y2="100" stroke="#2563eb" stroke-width="2" stroke-dasharray="4,2"/>
  <line x1="100" y1="100" x2="200" y2="140" stroke="#2563eb" stroke-width="2" stroke-dasharray="4,2"/>
  <!-- Rope attachment (two ends) -->
  <line x1="190" y1="135" x2="195" y2="142" stroke="#2563eb" stroke-width="2.5"/>
  <line x1="210" y1="135" x2="205" y2="142" stroke="#2563eb" stroke-width="2.5"/>
  <!-- Rope grips -->
  <circle cx="188" cy="133" r="4" stroke="#2563eb" stroke-width="2" fill="none"/>
  <circle cx="212" cy="133" r="4" stroke="#2563eb" stroke-width="2" fill="none"/>
  <!-- Connection point -->
  <line x1="195" y1="142" x2="205" y2="142" stroke="#2563eb" stroke-width="2"/>
  <circle cx="200" cy="142" r="3" stroke="#2563eb" stroke-width="2" fill="#2563eb"/>
  <!-- Weight stack -->
  <rect x="70" y="140" width="22" height="70" rx="2" stroke="#2563eb" stroke-width="2" fill="none"/>
  <line x1="70" y1="155" x2="92" y2="155" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="70" y1="170" x2="92" y2="170" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="70" y1="185" x2="92" y2="185" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="70" y1="200" x2="92" y2="200" stroke="#2563eb" stroke-width="1.5"/>
  <!-- Cable from pulley to weight stack -->
  <line x1="100" y1="209" x2="81" y2="140" stroke="#2563eb" stroke-width="1.5" stroke-dasharray="3,2"/>
  <!-- Simple stick figure (standing, arms curled) -->
  <circle cx="240" cy="110" r="9" stroke="#64748b" stroke-width="2" fill="none"/>
  <line x1="240" y1="119" x2="240" y2="160" stroke="#64748b" stroke-width="2"/>
  <!-- Arms holding rope (neutral grip) -->
  <line x1="240" y1="125" x2="220" y2="130" stroke="#64748b" stroke-width="2"/>
  <line x1="220" y1="130" x2="195" y2="135" stroke="#64748b" stroke-width="2"/>
  <line x1="240" y1="125" x2="260" y2="130" stroke="#64748b" stroke-width="2"/>
  <line x1="260" y1="130" x2="205" y2="135" stroke="#64748b" stroke-width="2"/>
  <!-- Legs -->
  <line x1="240" y1="160" x2="225" y2="195" stroke="#64748b" stroke-width="2"/>
  <line x1="240" y1="160" x2="255" y2="195" stroke="#64748b" stroke-width="2"/>
  <!-- Base support -->
  <line x1="100" y1="200" x2="100" y2="215" stroke="#2563eb" stroke-width="3"/>
</svg>
