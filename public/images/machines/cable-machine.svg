<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <rect width="400" height="250" rx="12" fill="#f1f5f9"/>
  <!-- Base -->
  <line x1="120" y1="235" x2="280" y2="235" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Main tall column -->
  <rect x="170" y="25" width="60" height="210" rx="4" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Weight stack inside column -->
  <rect x="178" y="80" width="44" height="12" rx="1" stroke="#2563eb" stroke-width="2" fill="#dbeafe"/>
  <rect x="178" y="96" width="44" height="12" rx="1" stroke="#2563eb" stroke-width="2" fill="#dbeafe"/>
  <rect x="178" y="112" width="44" height="12" rx="1" stroke="#2563eb" stroke-width="2" fill="#dbeafe"/>
  <rect x="178" y="128" width="44" height="12" rx="1" stroke="#2563eb" stroke-width="2" fill="#dbeafe"/>
  <rect x="178" y="144" width="44" height="12" rx="1" stroke="#2563eb" stroke-width="2" fill="#dbeafe"/>
  <rect x="178" y="160" width="44" height="12" rx="1" stroke="#2563eb" stroke-width="2" fill="#dbeafe"/>
  <rect x="178" y="176" width="44" height="12" rx="1" stroke="#2563eb" stroke-width="2" fill="#dbeafe"/>
  <rect x="178" y="192" width="44" height="12" rx="1" stroke="#2563eb" stroke-width="2" fill="#dbeafe"/>
  <!-- Weight selector pin -->
  <line x1="175" y1="138" x2="225" y2="138" stroke="#2563eb" stroke-width="3" fill="none"/>
  <circle cx="172" cy="138" r="3" stroke="#2563eb" stroke-width="2" fill="#2563eb"/>
  <!-- Top pulley housing -->
  <rect x="180" y="30" width="40" height="20" rx="4" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Pulley wheel -->
  <circle cx="200" cy="40" r="8" stroke="#2563eb" stroke-width="2" fill="none"/>
  <!-- Cable from pulley going down -->
  <line x1="200" y1="48" x2="200" y2="75" stroke="#2563eb" stroke-width="2" fill="none"/>
  <!-- Cable going over pulley and out front -->
  <line x1="208" y1="40" x2="300" y2="40" stroke="#2563eb" stroke-width="2" fill="none" stroke-dasharray="4,3"/>
  <!-- Cable dropping down to handle -->
  <line x1="300" y1="40" x2="300" y2="150" stroke="#2563eb" stroke-width="2" fill="none" stroke-dasharray="4,3"/>
  <!-- Handle -->
  <rect x="288" y="148" width="24" height="10" rx="4" stroke="#2563eb" stroke-width="3" fill="#dbeafe"/>
  <!-- Handle grip lines -->
  <line x1="293" y1="148" x2="293" y2="158" stroke="#2563eb" stroke-width="1" fill="none"/>
  <line x1="300" y1="148" x2="300" y2="158" stroke="#2563eb" stroke-width="1" fill="none"/>
  <line x1="307" y1="148" x2="307" y2="158" stroke="#2563eb" stroke-width="1" fill="none"/>
  <!-- Guide rod for weights -->
  <line x1="200" y1="75" x2="200" y2="210" stroke="#2563eb" stroke-width="1.5" fill="none"/>
  <!-- Base feet -->
  <line x1="120" y1="235" x2="150" y2="235" stroke="#2563eb" stroke-width="4" fill="none"/>
  <line x1="250" y1="235" x2="280" y2="235" stroke="#2563eb" stroke-width="4" fill="none"/>
</svg>