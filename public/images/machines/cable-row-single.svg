<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <rect width="400" height="250" rx="12" fill="#f1f5f9"/>
  <!-- Base frame -->
  <line x1="40" y1="215" x2="360" y2="215" stroke="#2563eb" stroke-width="3"/>
  <!-- Main support column -->
  <line x1="100" y1="80" x2="100" y2="215" stroke="#2563eb" stroke-width="4"/>
  <!-- Pulley housing (mid height) -->
  <rect x="85" y="135" width="30" height="25" rx="3" stroke="#2563eb" stroke-width="2.5" fill="none"/>
  <!-- Pulley wheel -->
  <circle cx="100" cy="147" r="7" stroke="#2563eb" stroke-width="2" fill="none"/>
  <!-- Cable to handle -->
  <line x1="107" y1="147" x2="200" y2="147" stroke="#2563eb" stroke-width="2" stroke-dasharray="4,2"/>
  <!-- Single handle (D-handle) -->
  <line x1="200" y1="140" x2="200" y2="154" stroke="#2563eb" stroke-width="3"/>
  <path d="M 200 140 Q 215 147 200 154" stroke="#2563eb" stroke-width="2.5" fill="none"/>
  <!-- Seat/bench (optional, showing standing position) -->
  <rect x="220" y="170" width="70" height="15" rx="4" stroke="#2563eb" stroke-width="2.5" fill="#2563eb" opacity="0.15"/>
  <line x1="255" y1="185" x2="255" y2="215" stroke="#2563eb" stroke-width="3"/>
  <!-- Weight stack -->
  <rect x="65" y="160" width="20" height="50" rx="2" stroke="#2563eb" stroke-width="2" fill="none"/>
  <line x1="65" y1="172" x2="85" y2="172" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="65" y1="184" x2="85" y2="184" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="65" y1="196" x2="85" y2="196" stroke="#2563eb" stroke-width="1.5"/>
  <!-- Cable to weight -->
  <line x1="100" y1="154" x2="75" y2="160" stroke="#2563eb" stroke-width="1.5" stroke-dasharray="3,2"/>
  <!-- Foot plate -->
  <rect x="120" y="205" width="15" height="8" rx="2" stroke="#2563eb" stroke-width="2" fill="none"/>
  <line x1="127" y1="205" x2="127" y2="180" stroke="#2563eb" stroke-width="2"/>
  <!-- Simple stick figure (standing, single arm pulling) -->
  <circle cx="260" cy="135" r="9" stroke="#64748b" stroke-width="2" fill="none"/>
  <line x1="260" y1="144" x2="260" y2="175" stroke="#64748b" stroke-width="2"/>
  <line x1="260" y1="150" x2="240" y2="155" stroke="#64748b" stroke-width="2"/>
  <line x1="240" y1="155" x2="215" y2="147" stroke="#64748b" stroke-width="2"/>
  <line x1="260" y1="150" x2="280" y2="160" stroke="#64748b" stroke-width="2"/>
  <line x1="260" y1="175" x2="245" y2="200" stroke="#64748b" stroke-width="2"/>
  <line x1="260" y1="175" x2="275" y2="200" stroke="#64748b" stroke-width="2"/>
</svg>
