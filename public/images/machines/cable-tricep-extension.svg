<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <rect width="400" height="250" rx="12" fill="#f1f5f9"/>
  <!-- Cable column -->
  <rect x="260" y="25" width="25" height="195" rx="3" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Weight stack -->
  <rect x="265" y="100" width="15" height="70" rx="2" stroke="#2563eb" stroke-width="2" fill="none"/>
  <line x1="265" y1="115" x2="280" y2="115" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="265" y1="130" x2="280" y2="130" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="265" y1="145" x2="280" y2="145" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="265" y1="160" x2="280" y2="160" stroke="#2563eb" stroke-width="1.5"/>
  <!-- Bottom pulley -->
  <circle cx="272" cy="210" r="6" stroke="#2563eb" stroke-width="2" fill="none"/>
  <!-- Cable going up and over -->
  <line x1="272" y1="204" x2="160" y2="55" stroke="#2563eb" stroke-width="2" stroke-dasharray="4,3"/>
  <!-- Rope attachment -->
  <line x1="160" y1="55" x2="150" y2="45" stroke="#2563eb" stroke-width="3"/>
  <line x1="160" y1="55" x2="170" y2="45" stroke="#2563eb" stroke-width="3"/>
  <circle cx="148" cy="42" r="3" stroke="#2563eb" stroke-width="2" fill="none"/>
  <circle cx="172" cy="42" r="3" stroke="#2563eb" stroke-width="2" fill="none"/>
  <!-- Person (facing away from machine, arms overhead) -->
  <circle cx="150" cy="72" r="14" stroke="#2563eb" stroke-width="2" fill="none"/>
  <!-- Body (leaning slightly forward) -->
  <line x1="148" y1="86" x2="142" y2="160" stroke="#2563eb" stroke-width="2.5"/>
  <!-- Arms overhead reaching back to rope -->
  <line x1="148" y1="95" x2="155" y2="55" stroke="#2563eb" stroke-width="2"/>
  <line x1="148" y1="95" x2="165" y2="55" stroke="#2563eb" stroke-width="2"/>
  <!-- Legs -->
  <line x1="142" y1="160" x2="125" y2="210" stroke="#2563eb" stroke-width="2"/>
  <line x1="142" y1="160" x2="158" y2="210" stroke="#2563eb" stroke-width="2"/>
  <!-- Floor -->
  <line x1="60" y1="220" x2="300" y2="220" stroke="#2563eb" stroke-width="2"/>
</svg>