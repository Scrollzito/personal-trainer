<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <rect width="400" height="250" rx="12" fill="#f1f5f9"/>
  <!-- Base frame -->
  <line x1="40" y1="230" x2="160" y2="230" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Cable column (tall vertical tower) -->
  <rect x="70" y="20" width="40" height="210" rx="4" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Weight stack inside column -->
  <line x1="75" y1="120" x2="105" y2="120" stroke="#2563eb" stroke-width="1.5" fill="none"/>
  <line x1="75" y1="135" x2="105" y2="135" stroke="#2563eb" stroke-width="1.5" fill="none"/>
  <line x1="75" y1="150" x2="105" y2="150" stroke="#2563eb" stroke-width="1.5" fill="none"/>
  <line x1="75" y1="165" x2="105" y2="165" stroke="#2563eb" stroke-width="1.5" fill="none"/>
  <line x1="75" y1="180" x2="105" y2="180" stroke="#2563eb" stroke-width="1.5" fill="none"/>
  <line x1="75" y1="195" x2="105" y2="195" stroke="#2563eb" stroke-width="1.5" fill="none"/>
  <!-- Pulley at top -->
  <circle cx="90" cy="35" r="8" stroke="#2563eb" stroke-width="2.5" fill="#dbeafe"/>
  <!-- Pulley axle -->
  <circle cx="90" cy="35" r="2" stroke="#2563eb" stroke-width="2" fill="#2563eb"/>
  <!-- Cable going from high pulley diagonally down -->
  <line x1="98" y1="35" x2="280" y2="185" stroke="#2563eb" stroke-width="2.5" fill="none" stroke-dasharray="6,4"/>
  <!-- Rope handle at end of cable -->
  <line x1="270" y1="175" x2="290" y2="195" stroke="#2563eb" stroke-width="4" fill="none" stroke-linecap="round"/>
  <line x1="270" y1="195" x2="290" y2="175" stroke="#2563eb" stroke-width="4" fill="none" stroke-linecap="round"/>
  <!-- Rope knot -->
  <circle cx="280" cy="185" r="5" stroke="#2563eb" stroke-width="2" fill="#dbeafe"/>
  <!-- Motion arc arrow showing diagonal chop movement -->
  <path d="M 160 55 Q 220 100 275 175" stroke="#2563eb" stroke-width="2" fill="none" stroke-dasharray="3,3" opacity="0.5"/>
  <polyline points="270,168 275,175 268,175" stroke="#2563eb" stroke-width="2" fill="none" opacity="0.5"/>
  <!-- Adjustment holes on column -->
  <circle cx="65" cy="40" r="3" stroke="#2563eb" stroke-width="1.5" fill="none"/>
  <circle cx="65" cy="55" r="3" stroke="#2563eb" stroke-width="1.5" fill="none"/>
  <circle cx="65" cy="70" r="3" stroke="#2563eb" stroke-width="1.5" fill="none"/>
  <circle cx="65" cy="85" r="3" stroke="#2563eb" stroke-width="1.5" fill="none"/>
  <!-- Pin indicator -->
  <line x1="55" y1="40" x2="65" y2="40" stroke="#2563eb" stroke-width="2.5" fill="none"/>
  <!-- Floor area -->
  <line x1="100" y1="230" x2="350" y2="230" stroke="#2563eb" stroke-width="1.5" fill="none" opacity="0.4"/>
</svg>