<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <rect width="400" height="250" rx="12" fill="#f1f5f9"/>
  <!-- Base/floor -->
  <line x1="60" y1="230" x2="340" y2="230" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Seat frame vertical supports -->
  <line x1="120" y1="230" x2="120" y2="100" stroke="#2563eb" stroke-width="3" fill="none"/>
  <line x1="280" y1="230" x2="280" y2="100" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Seat -->
  <rect x="130" y="150" width="140" height="12" rx="4" stroke="#2563eb" stroke-width="3" fill="#dbeafe"/>
  <!-- Seat back -->
  <rect x="255" y="95" width="12" height="60" rx="4" stroke="#2563eb" stroke-width="3" fill="#dbeafe"/>
  <!-- Knee pad (pressing down on thighs) -->
  <rect x="140" y="118" width="100" height="14" rx="5" stroke="#2563eb" stroke-width="3" fill="#dbeafe"/>
  <!-- Knee pad arm/lever connecting to frame -->
  <line x1="190" y1="118" x2="190" y2="100" stroke="#2563eb" stroke-width="3" fill="none"/>
  <line x1="140" y1="100" x2="240" y2="100" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Pivot mechanism -->
  <circle cx="280" cy="100" r="5" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Weight stack on side -->
  <rect x="290" y="110" width="30" height="80" rx="3" stroke="#2563eb" stroke-width="2" fill="none"/>
  <line x1="290" y1="125" x2="320" y2="125" stroke="#2563eb" stroke-width="1.5" fill="none"/>
  <line x1="290" y1="140" x2="320" y2="140" stroke="#2563eb" stroke-width="1.5" fill="none"/>
  <line x1="290" y1="155" x2="320" y2="155" stroke="#2563eb" stroke-width="1.5" fill="none"/>
  <line x1="290" y1="170" x2="320" y2="170" stroke="#2563eb" stroke-width="1.5" fill="none"/>
  <!-- Foot platform (raised, for toes) -->
  <rect x="130" y="218" width="100" height="12" rx="3" stroke="#2563eb" stroke-width="3" fill="#dbeafe"/>
  <!-- Lower legs indication -->
  <line x1="155" y1="162" x2="155" y2="218" stroke="#2563eb" stroke-width="2" fill="none" stroke-dasharray="4,4"/>
  <line x1="205" y1="162" x2="205" y2="218" stroke="#2563eb" stroke-width="2" fill="none" stroke-dasharray="4,4"/>
</svg>