<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <rect width="400" height="250" rx="12" fill="#f1f5f9"/>
  <!-- Base frame -->
  <line x1="60" y1="220" x2="340" y2="220" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Vertical frame behind seat -->
  <line x1="120" y1="220" x2="120" y2="40" stroke="#2563eb" stroke-width="3" fill="none"/>
  <line x1="140" y1="220" x2="140" y2="40" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Top crossbar -->
  <line x1="120" y1="40" x2="140" y2="40" stroke="#2563eb" stroke-width="3"/>
  <!-- Seat -->
  <rect x="140" y="165" width="70" height="10" rx="5" stroke="#2563eb" stroke-width="3" fill="#2563eb" opacity="0.15"/>
  <!-- Back pad -->
  <rect x="132" y="85" width="12" height="80" rx="5" stroke="#2563eb" stroke-width="3" fill="#2563eb" opacity="0.15"/>
  <!-- Seat support -->
  <line x1="175" y1="175" x2="175" y2="220" stroke="#2563eb" stroke-width="3"/>
  <!-- Pressing arms (two handles at chest height) -->
  <line x1="140" y1="110" x2="220" y2="105" stroke="#2563eb" stroke-width="3" fill="none"/>
  <line x1="140" y1="130" x2="220" y2="125" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Handles (vertical grips) -->
  <line x1="220" y1="100" x2="220" y2="115" stroke="#2563eb" stroke-width="4" fill="none"/>
  <line x1="220" y1="120" x2="220" y2="135" stroke="#2563eb" stroke-width="4" fill="none"/>
  <!-- Handle grips -->
  <circle cx="220" cy="107" r="4" stroke="#2563eb" stroke-width="2" fill="#2563eb" opacity="0.2"/>
  <circle cx="220" cy="127" r="4" stroke="#2563eb" stroke-width="2" fill="#2563eb" opacity="0.2"/>
  <!-- Extended position ghost -->
  <line x1="220" y1="105" x2="290" y2="102" stroke="#2563eb" stroke-width="2" fill="none" opacity="0.3" stroke-dasharray="5,4"/>
  <line x1="220" y1="125" x2="290" y2="122" stroke="#2563eb" stroke-width="2" fill="none" opacity="0.3" stroke-dasharray="5,4"/>
  <!-- Weight stack -->
  <rect x="70" y="60" width="20" height="70" rx="2" stroke="#2563eb" stroke-width="2" fill="none"/>
  <line x1="70" y1="72" x2="90" y2="72" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="70" y1="84" x2="90" y2="84" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="70" y1="96" x2="90" y2="96" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="70" y1="108" x2="90" y2="108" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="70" y1="120" x2="90" y2="120" stroke="#2563eb" stroke-width="1.5"/>
  <!-- Floor feet -->
  <circle cx="60" cy="223" r="4" stroke="#2563eb" stroke-width="2" fill="none"/>
  <circle cx="340" cy="223" r="4" stroke="#2563eb" stroke-width="2" fill="none"/>
</svg>