<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <rect width="400" height="250" rx="12" fill="#f1f5f9"/>
  <!-- Base frame on ground -->
  <line x1="60" y1="230" x2="340" y2="230" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Rear vertical support -->
  <line x1="300" y1="230" x2="300" y2="140" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Angled main support beam -->
  <line x1="120" y1="230" x2="240" y2="100" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Hip pad (angled) -->
  <rect x="210" y="88" width="50" height="18" rx="6" stroke="#2563eb" stroke-width="3" fill="#dbeafe" transform="rotate(-30 235 97)"/>
  <!-- Foot plate / ankle hooks -->
  <line x1="290" y1="160" x2="310" y2="160" stroke="#2563eb" stroke-width="3" fill="none"/>
  <line x1="290" y1="160" x2="290" y2="180" stroke="#2563eb" stroke-width="3" fill="none"/>
  <line x1="310" y1="160" x2="310" y2="180" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Foot roller -->
  <circle cx="290" cy="183" r="5" stroke="#2563eb" stroke-width="3" fill="#dbeafe"/>
  <circle cx="310" cy="183" r="5" stroke="#2563eb" stroke-width="3" fill="#dbeafe"/>
  <!-- Body silhouette extending over pad -->
  <!-- Torso -->
  <line x1="205" y1="82" x2="140" y2="55" stroke="#2563eb" stroke-width="3" fill="none" stroke-dasharray="6,4"/>
  <!-- Head -->
  <circle cx="128" cy="48" r="12" stroke="#2563eb" stroke-width="3" fill="none" stroke-dasharray="6,4"/>
  <!-- Arms hanging -->
  <line x1="155" y1="60" x2="140" y2="85" stroke="#2563eb" stroke-width="3" fill="none" stroke-dasharray="6,4"/>
  <!-- Legs on foot hooks -->
  <line x1="260" y1="105" x2="295" y2="160" stroke="#2563eb" stroke-width="3" fill="none" stroke-dasharray="6,4"/>
  <!-- Front base foot -->
  <line x1="60" y1="230" x2="90" y2="230" stroke="#2563eb" stroke-width="4" fill="none"/>
  <!-- Rear base foot -->
  <line x1="310" y1="230" x2="340" y2="230" stroke="#2563eb" stroke-width="4" fill="none"/>
  <!-- Diagonal brace -->
  <line x1="300" y1="200" x2="250" y2="230" stroke="#2563eb" stroke-width="2" fill="none"/>
</svg>