<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <rect width="400" height="250" rx="12" fill="#f1f5f9"/>
  <!-- Base frame -->
  <line x1="60" y1="215" x2="340" y2="215" stroke="#2563eb" stroke-width="3"/>
  <!-- Angled bench pad (decline) -->
  <rect x="100" y="120" width="200" height="25" rx="4" stroke="#2563eb" stroke-width="3" fill="#2563eb" opacity="0.15" transform="rotate(-20, 200, 132)"/>
  <!-- Support legs -->
  <line x1="120" y1="165" x2="120" y2="215" stroke="#2563eb" stroke-width="3"/>
  <line x1="280" y1="105" x2="280" y2="215" stroke="#2563eb" stroke-width="3"/>
  <!-- Foot roller/hook (top of decline) -->
  <rect x="265" y="95" width="30" height="12" rx="6" stroke="#2563eb" stroke-width="2.5" fill="#2563eb" opacity="0.15"/>
  <!-- Roller support -->
  <line x1="280" y1="95" x2="280" y2="105" stroke="#2563eb" stroke-width="2.5"/>
  <!-- Adjustment mechanism indicator -->
  <circle cx="280" cy="140" r="6" stroke="#2563eb" stroke-width="2" fill="none"/>
  <circle cx="280" cy="170" r="6" stroke="#2563eb" stroke-width="2" fill="none"/>
  <circle cx="280" cy="200" r="6" stroke="#2563eb" stroke-width="2" fill="none"/>
  <!-- Base support brace -->
  <line x1="120" y1="165" x2="280" y2="105" stroke="#2563eb" stroke-width="2.5"/>
  <!-- Additional support -->
  <line x1="200" y1="200" x2="200" y2="215" stroke="#2563eb" stroke-width="3"/>
  <!-- Simple stick figure doing sit-up -->
  <circle cx="160" cy="115" r="8" stroke="#64748b" stroke-width="2" fill="none"/>
  <line x1="165" y1="121" x2="185" y2="135" stroke="#64748b" stroke-width="2"/>
  <line x1="180" y1="130" x2="200" y2="125" stroke="#64748b" stroke-width="2"/>
  <line x1="185" y1="135" x2="210" y2="145" stroke="#64748b" stroke-width="2"/>
  <line x1="210" y1="145" x2="245" y2="130" stroke="#64748b" stroke-width="2"/>
  <line x1="245" y1="130" x2="270" y2="110" stroke="#64748b" stroke-width="2"/>
  <!-- Arms behind head -->
  <line x1="160" y1="108" x2="155" y2="100" stroke="#64748b" stroke-width="2"/>
  <line x1="160" y1="108" x2="165" y2="100" stroke="#64748b" stroke-width="2"/>
  <!-- Floor feet -->
  <circle cx="100" cy="218" r="4" stroke="#2563eb" stroke-width="2" fill="none"/>
  <circle cx="300" cy="218" r="4" stroke="#2563eb" stroke-width="2" fill="none"/>
</svg>
