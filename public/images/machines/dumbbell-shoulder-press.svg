<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <rect width="400" height="250" rx="12" fill="#f1f5f9"/>
  <!-- Base frame -->
  <line x1="50" y1="215" x2="350" y2="215" stroke="#2563eb" stroke-width="3"/>
  <!-- Seat -->
  <rect x="160" y="155" width="80" height="20" rx="4" stroke="#2563eb" stroke-width="3" fill="#2563eb" opacity="0.15"/>
  <!-- Seat support -->
  <line x1="200" y1="175" x2="200" y2="215" stroke="#2563eb" stroke-width="3"/>
  <!-- Backrest (angled) -->
  <rect x="155" y="90" width="20" height="70" rx="5" stroke="#2563eb" stroke-width="3" fill="#2563eb" opacity="0.15" transform="rotate(5, 165, 125)"/>
  <!-- Left arm mechanism (independent) -->
  <line x1="130" y1="100" x2="130" y2="140" stroke="#2563eb" stroke-width="3"/>
  <rect x="120" y="135" width="20" height="12" rx="4" stroke="#2563eb" stroke-width="2.5" fill="#2563eb" opacity="0.15"/>
  <!-- Right arm mechanism (independent) -->
  <line x1="270" y1="100" x2="270" y2="140" stroke="#2563eb" stroke-width="3"/>
  <rect x="260" y="135" width="20" height="12" rx="4" stroke="#2563eb" stroke-width="2.5" fill="#2563eb" opacity="0.15"/>
  <!-- Support columns -->
  <line x1="110" y1="60" x2="110" y2="215" stroke="#2563eb" stroke-width="3"/>
  <line x1="290" y1="60" x2="290" y2="215" stroke="#2563eb" stroke-width="3"/>
  <!-- Top connecting bar -->
  <line x1="110" y1="60" x2="290" y2="60" stroke="#2563eb" stroke-width="3"/>
  <!-- Weight stacks (left and right) -->
  <rect x="80" y="120" width="18" height="55" rx="2" stroke="#2563eb" stroke-width="2" fill="none"/>
  <line x1="80" y1="132" x2="98" y2="132" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="80" y1="144" x2="98" y2="144" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="80" y1="156" x2="98" y2="156" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="80" y1="168" x2="98" y2="168" stroke="#2563eb" stroke-width="1.5"/>
  <rect x="302" y="120" width="18" height="55" rx="2" stroke="#2563eb" stroke-width="2" fill="none"/>
  <line x1="302" y1="132" x2="320" y2="132" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="302" y1="144" x2="320" y2="144" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="302" y1="156" x2="320" y2="156" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="302" y1="168" x2="320" y2="168" stroke="#2563eb" stroke-width="1.5"/>
  <!-- Cable connections -->
  <line x1="98" y1="140" x2="120" y2="141" stroke="#2563eb" stroke-width="1.5" stroke-dasharray="3,2"/>
  <line x1="302" y1="140" x2="280" y2="141" stroke="#2563eb" stroke-width="1.5" stroke-dasharray="3,2"/>
  <!-- Handle grips -->
  <rect x="118" y="130" width="8" height="15" rx="2" stroke="#2563eb" stroke-width="2" fill="none"/>
  <rect x="274" y="130" width="8" height="15" rx="2" stroke="#2563eb" stroke-width="2" fill="none"/>
</svg>
