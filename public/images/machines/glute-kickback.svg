<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <rect width="400" height="250" rx="12" fill="#f1f5f9"/>
  <!-- Base frame -->
  <line x1="50" y1="215" x2="350" y2="215" stroke="#2563eb" stroke-width="3"/>
  <!-- Main support column -->
  <line x1="200" y1="80" x2="200" y2="215" stroke="#2563eb" stroke-width="4"/>
  <!-- Chest/torso pad (vertical) -->
  <rect x="185" y="100" width="30" height="50" rx="5" stroke="#2563eb" stroke-width="3" fill="#2563eb" opacity="0.15"/>
  <!-- Knee/thigh pad -->
  <rect x="180" y="160" width="40" height="18" rx="4" stroke="#2563eb" stroke-width="3" fill="#2563eb" opacity="0.15"/>
  <!-- Lever arm extending back -->
  <line x1="200" y1="169" x2="280" y2="169" stroke="#2563eb" stroke-width="3"/>
  <!-- Padded roller at end -->
  <rect x="275" y="163" width="12" height="25" rx="6" stroke="#2563eb" stroke-width="2.5" fill="#2563eb" opacity="0.15"/>
  <!-- Cable/weight connection -->
  <line x1="287" y1="175" x2="320" y2="175" stroke="#2563eb" stroke-width="2" stroke-dasharray="5,3"/>
  <!-- Weight stack -->
  <rect x="315" y="130" width="20" height="60" rx="2" stroke="#2563eb" stroke-width="2" fill="none"/>
  <line x1="315" y1="145" x2="335" y2="145" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="315" y1="160" x2="335" y2="160" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="315" y1="175" x2="335" y2="175" stroke="#2563eb" stroke-width="1.5"/>
  <!-- Handle grips -->
  <rect x="165" y="110" width="8" height="20" rx="2" stroke="#2563eb" stroke-width="2" fill="none"/>
  <rect x="227" y="110" width="8" height="20" rx="2" stroke="#2563eb" stroke-width="2" fill="none"/>
  <!-- Base feet -->
  <line x1="120" y1="200" x2="120" y2="215" stroke="#2563eb" stroke-width="3"/>
  <line x1="280" y1="200" x2="280" y2="215" stroke="#2563eb" stroke-width="3"/>
  <!-- Simple stick figure in position -->
  <circle cx="140" cy="115" r="8" stroke="#64748b" stroke-width="2" fill="none"/>
  <line x1="140" y1="123" x2="160" y2="145" stroke="#64748b" stroke-width="2"/>
  <line x1="160" y1="145" x2="165" y2="165" stroke="#64748b" stroke-width="2"/>
  <line x1="160" y1="145" x2="200" y2="170" stroke="#64748b" stroke-width="2"/>
  <line x1="200" y1="170" x2="240" y2="180" stroke="#64748b" stroke-width="2"/>
</svg>
