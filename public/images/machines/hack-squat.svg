<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <rect width="400" height="250" rx="12" fill="#f1f5f9"/>
  <!-- Base frame -->
  <line x1="80" y1="230" x2="320" y2="230" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Rear vertical support -->
  <line x1="100" y1="230" x2="100" y2="180" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Front vertical support -->
  <line x1="300" y1="230" x2="300" y2="60" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Guide rails (45 degree angled track) -->
  <line x1="120" y1="210" x2="290" y2="40" stroke="#2563eb" stroke-width="4" fill="none"/>
  <line x1="140" y1="220" x2="310" y2="50" stroke="#2563eb" stroke-width="4" fill="none"/>
  <!-- Cross braces on rails -->
  <line x1="160" y1="175" x2="175" y2="180" stroke="#2563eb" stroke-width="2" fill="none"/>
  <line x1="210" y1="135" x2="225" y2="140" stroke="#2563eb" stroke-width="2" fill="none"/>
  <line x1="260" y1="95" x2="275" y2="100" stroke="#2563eb" stroke-width="2" fill="none"/>
  <!-- Sled / carriage -->
  <rect x="175" y="120" width="50" height="12" rx="3" transform="rotate(-45 200 126)" stroke="#2563eb" stroke-width="3" fill="#dbeafe"/>
  <!-- Shoulder pads on sled -->
  <rect x="168" y="100" width="14" height="25" rx="4" transform="rotate(-45 175 112)" stroke="#2563eb" stroke-width="3" fill="#dbeafe"/>
  <rect x="208" y="100" width="14" height="25" rx="4" transform="rotate(-45 215 112)" stroke="#2563eb" stroke-width="3" fill="#dbeafe"/>
  <!-- Footplate at bottom -->
  <rect x="110" y="200" width="50" height="8" rx="2" transform="rotate(-45 135 204)" stroke="#2563eb" stroke-width="3" fill="#dbeafe"/>
  <!-- Weight stack area (rear) -->
  <rect x="85" y="140" width="30" height="40" rx="3" stroke="#2563eb" stroke-width="2" fill="none"/>
  <line x1="85" y1="150" x2="115" y2="150" stroke="#2563eb" stroke-width="1.5" fill="none"/>
  <line x1="85" y1="160" x2="115" y2="160" stroke="#2563eb" stroke-width="1.5" fill="none"/>
  <line x1="85" y1="170" x2="115" y2="170" stroke="#2563eb" stroke-width="1.5" fill="none"/>
</svg>