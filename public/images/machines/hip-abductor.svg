<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <rect width="400" height="250" rx="12" fill="#f1f5f9"/>
  <!-- Base -->
  <line x1="80" y1="230" x2="320" y2="230" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Center post -->
  <line x1="200" y1="230" x2="200" y2="50" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Seat (front view - horizontal) -->
  <rect x="155" y="130" width="90" height="12" rx="4" stroke="#2563eb" stroke-width="3" fill="#dbeafe"/>
  <!-- Seat back -->
  <rect x="185" y="60" width="30" height="75" rx="5" stroke="#2563eb" stroke-width="3" fill="#dbeafe"/>
  <!-- Left leg pad - pushed outward -->
  <rect x="80" y="150" width="18" height="45" rx="6" stroke="#2563eb" stroke-width="3" fill="#dbeafe"/>
  <!-- Right leg pad - pushed outward -->
  <rect x="302" y="150" width="18" height="45" rx="6" stroke="#2563eb" stroke-width="3" fill="#dbeafe"/>
  <!-- Left lever arm -->
  <line x1="155" y1="170" x2="98" y2="170" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Right lever arm -->
  <line x1="245" y1="170" x2="302" y2="170" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Pivot points -->
  <circle cx="155" cy="170" r="4" stroke="#2563eb" stroke-width="2" fill="#dbeafe"/>
  <circle cx="245" cy="170" r="4" stroke="#2563eb" stroke-width="2" fill="#dbeafe"/>
  <!-- Arrows showing outward motion -->
  <line x1="130" y1="170" x2="108" y2="170" stroke="#2563eb" stroke-width="2" fill="none"/>
  <polyline points="114,164 108,170 114,176" stroke="#2563eb" stroke-width="2" fill="none"/>
  <line x1="270" y1="170" x2="292" y2="170" stroke="#2563eb" stroke-width="2" fill="none"/>
  <polyline points="286,164 292,170 286,176" stroke="#2563eb" stroke-width="2" fill="none"/>
  <!-- Weight stack -->
  <rect x="180" y="195" width="40" height="30" rx="3" stroke="#2563eb" stroke-width="2" fill="none"/>
  <line x1="180" y1="205" x2="220" y2="205" stroke="#2563eb" stroke-width="1.5" fill="none"/>
  <line x1="180" y1="215" x2="220" y2="215" stroke="#2563eb" stroke-width="1.5" fill="none"/>
  <!-- Foot rests -->
  <rect x="100" y="210" width="30" height="8" rx="2" stroke="#2563eb" stroke-width="2" fill="none"/>
  <rect x="270" y="210" width="30" height="8" rx="2" stroke="#2563eb" stroke-width="2" fill="none"/>
</svg>