<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <rect width="400" height="250" rx="12" fill="#f1f5f9"/>
  <!-- Base -->
  <line x1="80" y1="230" x2="320" y2="230" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Center post -->
  <line x1="200" y1="230" x2="200" y2="50" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Seat (front view - horizontal) -->
  <rect x="155" y="130" width="90" height="12" rx="4" stroke="#2563eb" stroke-width="3" fill="#dbeafe"/>
  <!-- Seat back -->
  <rect x="185" y="60" width="30" height="75" rx="5" stroke="#2563eb" stroke-width="3" fill="#dbeafe"/>
  <!-- Left leg pad - on inside, pushing inward -->
  <rect x="140" y="150" width="18" height="45" rx="6" stroke="#2563eb" stroke-width="3" fill="#dbeafe"/>
  <!-- Right leg pad - on inside, pushing inward -->
  <rect x="242" y="150" width="18" height="45" rx="6" stroke="#2563eb" stroke-width="3" fill="#dbeafe"/>
  <!-- Left lever arm -->
  <line x1="100" y1="170" x2="140" y2="170" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Right lever arm -->
  <line x1="260" y1="170" x2="300" y2="170" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Pivot points at outer ends -->
  <circle cx="100" cy="170" r="4" stroke="#2563eb" stroke-width="2" fill="#dbeafe"/>
  <circle cx="300" cy="170" r="4" stroke="#2563eb" stroke-width="2" fill="#dbeafe"/>
  <!-- Arrows showing inward motion -->
  <line x1="165" y1="170" x2="185" y2="170" stroke="#2563eb" stroke-width="2" fill="none"/>
  <polyline points="179,164 185,170 179,176" stroke="#2563eb" stroke-width="2" fill="none"/>
  <line x1="235" y1="170" x2="215" y2="170" stroke="#2563eb" stroke-width="2" fill="none"/>
  <polyline points="221,164 215,170 221,176" stroke="#2563eb" stroke-width="2" fill="none"/>
  <!-- Weight stack -->
  <rect x="180" y="195" width="40" height="30" rx="3" stroke="#2563eb" stroke-width="2" fill="none"/>
  <line x1="180" y1="205" x2="220" y2="205" stroke="#2563eb" stroke-width="1.5" fill="none"/>
  <line x1="180" y1="215" x2="220" y2="215" stroke="#2563eb" stroke-width="1.5" fill="none"/>
  <!-- Foot rests -->
  <rect x="100" y="210" width="30" height="8" rx="2" stroke="#2563eb" stroke-width="2" fill="none"/>
  <rect x="270" y="210" width="30" height="8" rx="2" stroke="#2563eb" stroke-width="2" fill="none"/>
</svg>