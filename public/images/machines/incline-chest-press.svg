<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <rect width="400" height="250" rx="12" fill="#f1f5f9"/>
  <!-- Base frame -->
  <line x1="60" y1="230" x2="340" y2="230" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Rear support leg -->
  <line x1="100" y1="230" x2="100" y2="190" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Front support leg -->
  <line x1="260" y1="230" x2="260" y2="160" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Seat (horizontal part) -->
  <rect x="180" y="168" width="80" height="10" rx="4" stroke="#2563eb" stroke-width="3" fill="#dbeafe"/>
  <!-- Seat back (angled ~45 degrees backward) -->
  <rect x="102" y="85" width="14" height="100" rx="5" transform="rotate(25 109 135)" stroke="#2563eb" stroke-width="3" fill="#dbeafe"/>
  <!-- Main frame upright behind seat -->
  <line x1="260" y1="160" x2="260" y2="40" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Top frame cross piece -->
  <line x1="240" y1="40" x2="280" y2="40" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Left pressing handle/arm -->
  <line x1="260" y1="80" x2="200" y2="95" stroke="#2563eb" stroke-width="3" fill="none"/>
  <line x1="200" y1="95" x2="145" y2="85" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Handle grip left -->
  <line x1="140" y1="75" x2="140" y2="95" stroke="#2563eb" stroke-width="4" fill="none" stroke-linecap="round"/>
  <!-- Right pressing handle/arm (slightly offset for depth) -->
  <line x1="260" y1="90" x2="205" y2="105" stroke="#2563eb" stroke-width="2.5" fill="none" opacity="0.6"/>
  <line x1="205" y1="105" x2="150" y2="95" stroke="#2563eb" stroke-width="2.5" fill="none" opacity="0.6"/>
  <!-- Handle grip right -->
  <line x1="145" y1="85" x2="145" y2="105" stroke="#2563eb" stroke-width="3.5" fill="none" stroke-linecap="round" opacity="0.6"/>
  <!-- Pivot point -->
  <circle cx="260" cy="80" r="5" stroke="#2563eb" stroke-width="2" fill="#dbeafe"/>
  <!-- Weight stack -->
  <rect x="290" y="80" width="35" height="70" rx="3" stroke="#2563eb" stroke-width="2" fill="none"/>
  <line x1="290" y1="95" x2="325" y2="95" stroke="#2563eb" stroke-width="1.5" fill="none"/>
  <line x1="290" y1="110" x2="325" y2="110" stroke="#2563eb" stroke-width="1.5" fill="none"/>
  <line x1="290" y1="125" x2="325" y2="125" stroke="#2563eb" stroke-width="1.5" fill="none"/>
  <line x1="290" y1="140" x2="325" y2="140" stroke="#2563eb" stroke-width="1.5" fill="none"/>
  <!-- Cable from weight to pivot -->
  <line x1="307" y1="80" x2="265" y2="80" stroke="#2563eb" stroke-width="1.5" fill="none" stroke-dasharray="4,3"/>
</svg>