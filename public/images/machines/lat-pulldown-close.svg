<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <rect width="400" height="250" rx="12" fill="#f1f5f9"/>
  <!-- Base frame -->
  <line x1="50" y1="215" x2="350" y2="215" stroke="#2563eb" stroke-width="3"/>
  <!-- Main support column -->
  <line x1="200" y1="40" x2="200" y2="215" stroke="#2563eb" stroke-width="4"/>
  <!-- Top pulley housing -->
  <rect x="185" y="30" width="30" height="20" rx="3" stroke="#2563eb" stroke-width="2.5" fill="none"/>
  <!-- Pulley wheel -->
  <circle cx="200" cy="40" r="6" stroke="#2563eb" stroke-width="2" fill="none"/>
  <!-- Cable lines -->
  <line x1="194" y1="46" x2="180" y2="110" stroke="#2563eb" stroke-width="2" stroke-dasharray="4,2"/>
  <line x1="206" y1="46" x2="220" y2="110" stroke="#2563eb" stroke-width="2" stroke-dasharray="4,2"/>
  <!-- Close-grip V-bar handle -->
  <line x1="180" y1="110" x2="190" y2="125" stroke="#2563eb" stroke-width="3"/>
  <line x1="220" y1="110" x2="210" y2="125" stroke="#2563eb" stroke-width="3"/>
  <line x1="190" y1="125" x2="210" y2="125" stroke="#2563eb" stroke-width="2"/>
  <!-- Seat pad -->
  <rect x="160" y="160" width="80" height="18" rx="4" stroke="#2563eb" stroke-width="3" fill="#2563eb" opacity="0.15"/>
  <!-- Thigh pad support -->
  <line x1="200" y1="140" x2="200" y2="160" stroke="#2563eb" stroke-width="3"/>
  <!-- Thigh pad -->
  <rect x="175" y="135" width="50" height="12" rx="4" stroke="#2563eb" stroke-width="2.5" fill="#2563eb" opacity="0.15"/>
  <!-- Seat support -->
  <line x1="200" y1="178" x2="200" y2="215" stroke="#2563eb" stroke-width="3"/>
  <!-- Weight stack -->
  <rect x="260" y="130" width="22" height="75" rx="2" stroke="#2563eb" stroke-width="2" fill="none"/>
  <line x1="260" y1="145" x2="282" y2="145" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="260" y1="160" x2="282" y2="160" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="260" y1="175" x2="282" y2="175" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="260" y1="190" x2="282" y2="190" stroke="#2563eb" stroke-width="1.5"/>
  <!-- Cable to weight stack -->
  <line x1="206" y1="46" x2="271" y2="130" stroke="#2563eb" stroke-width="1.5" stroke-dasharray="3,2"/>
  <!-- Base support legs -->
  <line x1="120" y1="200" x2="120" y2="215" stroke="#2563eb" stroke-width="3"/>
  <line x1="280" y1="200" x2="280" y2="215" stroke="#2563eb" stroke-width="3"/>
</svg>
