<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <rect width="400" height="250" rx="12" fill="#f1f5f9"/>
  <!-- Base frame -->
  <line x1="80" y1="220" x2="320" y2="220" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Vertical uprights -->
  <line x1="190" y1="220" x2="190" y2="25" stroke="#2563eb" stroke-width="3" fill="none"/>
  <line x1="210" y1="220" x2="210" y2="25" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Top crossbar -->
  <line x1="185" y1="28" x2="215" y2="28" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Pulley at top -->
  <circle cx="200" cy="35" r="8" stroke="#2563eb" stroke-width="2.5" fill="none"/>
  <!-- Wide grip bar (lat bar) -->
  <path d="M 120 70 Q 140 60 160 65 L 200 70 L 240 65 Q 260 60 280 70" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Cable from pulley to bar -->
  <line x1="200" y1="43" x2="200" y2="70" stroke="#2563eb" stroke-width="2" stroke-dasharray="4,3"/>
  <!-- Seat -->
  <rect x="160" y="170" width="80" height="10" rx="5" stroke="#2563eb" stroke-width="3" fill="#2563eb" opacity="0.15"/>
  <!-- Knee/thigh pad -->
  <rect x="165" y="150" width="70" height="8" rx="4" stroke="#2563eb" stroke-width="2.5" fill="#2563eb" opacity="0.15"/>
  <!-- Knee pad supports -->
  <line x1="175" y1="158" x2="175" y2="170" stroke="#2563eb" stroke-width="2.5"/>
  <line x1="225" y1="158" x2="225" y2="170" stroke="#2563eb" stroke-width="2.5"/>
  <!-- Seat support post -->
  <line x1="200" y1="180" x2="200" y2="220" stroke="#2563eb" stroke-width="3"/>
  <!-- Weight stack (right side) -->
  <rect x="290" y="60" width="22" height="80" rx="2" stroke="#2563eb" stroke-width="2" fill="none"/>
  <line x1="290" y1="72" x2="312" y2="72" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="290" y1="84" x2="312" y2="84" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="290" y1="96" x2="312" y2="96" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="290" y1="108" x2="312" y2="108" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="290" y1="120" x2="312" y2="120" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="290" y1="132" x2="312" y2="132" stroke="#2563eb" stroke-width="1.5"/>
  <!-- Cable to weight stack -->
  <path d="M 200 35 Q 250 30 301 60" stroke="#2563eb" stroke-width="2" fill="none" stroke-dasharray="4,3"/>
  <!-- Base feet -->
  <circle cx="80" cy="223" r="4" stroke="#2563eb" stroke-width="2" fill="none"/>
  <circle cx="320" cy="223" r="4" stroke="#2563eb" stroke-width="2" fill="none"/>
</svg>