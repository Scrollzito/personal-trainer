<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <rect width="400" height="250" rx="12" fill="#f1f5f9"/>
  <!-- Main frame back -->
  <rect x="170" y="40" width="60" height="180" rx="4" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Seat -->
  <rect x="155" y="170" width="90" height="12" rx="6" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Back pad -->
  <rect x="185" y="90" width="30" height="70" rx="6" stroke="#2563eb" stroke-width="2.5" fill="none"/>
  <!-- Left arm pad (raised position shown as ghost) -->
  <line x1="170" y1="130" x2="100" y2="90" stroke="#2563eb" stroke-width="2" stroke-dasharray="5,4"/>
  <rect x="80" y="80" width="25" height="12" rx="4" stroke="#2563eb" stroke-width="2" fill="none" stroke-dasharray="5,4"/>
  <!-- Left arm pad (down position) -->
  <line x1="170" y1="130" x2="120" y2="165" stroke="#2563eb" stroke-width="3"/>
  <rect x="105" y="160" width="25" height="12" rx="4" stroke="#2563eb" stroke-width="2.5" fill="none"/>
  <!-- Right arm pad (raised position shown as ghost) -->
  <line x1="230" y1="130" x2="300" y2="90" stroke="#2563eb" stroke-width="2" stroke-dasharray="5,4"/>
  <rect x="295" y="80" width="25" height="12" rx="4" stroke="#2563eb" stroke-width="2" fill="none" stroke-dasharray="5,4"/>
  <!-- Right arm pad (down position) -->
  <line x1="230" y1="130" x2="280" y2="165" stroke="#2563eb" stroke-width="3"/>
  <rect x="270" y="160" width="25" height="12" rx="4" stroke="#2563eb" stroke-width="2.5" fill="none"/>
  <!-- Movement arrows -->
  <path d="M108 155 Q85 130 95 95" stroke="#2563eb" stroke-width="1.5" fill="none" marker-end="url(#arrowL)"/>
  <path d="M290 155 Q313 130 303 95" stroke="#2563eb" stroke-width="1.5" fill="none" marker-end="url(#arrowR)"/>
  <defs>
    <marker id="arrowL" markerWidth="6" markerHeight="6" refX="3" refY="3" orient="auto"><path d="M0,0 L6,3 L0,6" fill="#2563eb"/></marker>
    <marker id="arrowR" markerWidth="6" markerHeight="6" refX="3" refY="3" orient="auto"><path d="M0,0 L6,3 L0,6" fill="#2563eb"/></marker>
  </defs>
  <!-- Base -->
  <line x1="140" y1="220" x2="260" y2="220" stroke="#2563eb" stroke-width="3"/>
</svg>