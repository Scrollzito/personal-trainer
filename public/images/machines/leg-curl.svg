<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <rect width="400" height="250" rx="12" fill="#f1f5f9"/>
  <!-- Base frame -->
  <line x1="50" y1="215" x2="350" y2="215" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Prone bench (flat, slightly angled) -->
  <rect x="80" y="120" width="200" height="12" rx="5" stroke="#2563eb" stroke-width="3" fill="#2563eb" opacity="0.15" transform="rotate(-3, 180, 126)"/>
  <!-- Bench supports -->
  <line x1="110" y1="132" x2="110" y2="215" stroke="#2563eb" stroke-width="3"/>
  <line x1="250" y1="128" x2="250" y2="215" stroke="#2563eb" stroke-width="3"/>
  <!-- Ankle roller pad assembly -->
  <line x1="280" y1="130" x2="320" y2="90" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Roller pad -->
  <ellipse cx="325" cy="85" rx="15" ry="8" stroke="#2563eb" stroke-width="3" fill="#2563eb" opacity="0.15" transform="rotate(-30, 325, 85)"/>
  <!-- Pivot point -->
  <circle cx="280" cy="130" r="5" stroke="#2563eb" stroke-width="2.5" fill="none"/>
  <!-- Lever arm (curled position ghost) -->
  <line x1="280" y1="130" x2="290" y2="60" stroke="#2563eb" stroke-width="2" fill="none" opacity="0.3" stroke-dasharray="5,4"/>
  <!-- Vertical frame post -->
  <line x1="75" y1="120" x2="75" y2="50" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Weight stack -->
  <rect x="55" y="50" width="20" height="60" rx="2" stroke="#2563eb" stroke-width="2" fill="none"/>
  <line x1="55" y1="62" x2="75" y2="62" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="55" y1="74" x2="75" y2="74" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="55" y1="86" x2="75" y2="86" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="55" y1="98" x2="75" y2="98" stroke="#2563eb" stroke-width="1.5"/>
  <!-- Adjustment handle -->
  <rect x="85" y="105" width="30" height="6" rx="3" stroke="#2563eb" stroke-width="2" fill="none"/>
  <!-- Floor feet -->
  <circle cx="50" cy="218" r="4" stroke="#2563eb" stroke-width="2" fill="none"/>
  <circle cx="350" cy="218" r="4" stroke="#2563eb" stroke-width="2" fill="none"/>
</svg>