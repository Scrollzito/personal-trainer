<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <rect width="400" height="250" rx="12" fill="#f1f5f9"/>
  <!-- Base frame -->
  <line x1="60" y1="215" x2="340" y2="215" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Seat -->
  <rect x="120" y="140" width="90" height="10" rx="5" stroke="#2563eb" stroke-width="3" fill="#2563eb" opacity="0.15"/>
  <!-- Back rest -->
  <rect x="112" y="65" width="12" height="80" rx="5" stroke="#2563eb" stroke-width="3" fill="#2563eb" opacity="0.15"/>
  <!-- Seat support -->
  <line x1="165" y1="150" x2="165" y2="215" stroke="#2563eb" stroke-width="3"/>
  <!-- Lever arm pivot -->
  <circle cx="210" cy="150" r="5" stroke="#2563eb" stroke-width="2.5" fill="none"/>
  <!-- Lever arm (down position) -->
  <line x1="210" y1="150" x2="250" y2="200" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Shin pad roller -->
  <ellipse cx="255" cy="205" rx="14" ry="7" stroke="#2563eb" stroke-width="3" fill="#2563eb" opacity="0.15" transform="rotate(60, 255, 205)"/>
  <!-- Extended position ghost -->
  <line x1="210" y1="150" x2="290" y2="145" stroke="#2563eb" stroke-width="2" fill="none" opacity="0.3" stroke-dasharray="5,4"/>
  <ellipse cx="295" cy="143" rx="14" ry="7" stroke="#2563eb" stroke-width="2" fill="none" opacity="0.3" stroke-dasharray="5,4"/>
  <!-- Vertical frame behind seat -->
  <line x1="100" y1="215" x2="100" y2="45" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Weight stack -->
  <rect x="70" y="50" width="20" height="65" rx="2" stroke="#2563eb" stroke-width="2" fill="none"/>
  <line x1="70" y1="62" x2="90" y2="62" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="70" y1="74" x2="90" y2="74" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="70" y1="86" x2="90" y2="86" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="70" y1="98" x2="90" y2="98" stroke="#2563eb" stroke-width="1.5"/>
  <!-- Floor feet -->
  <circle cx="60" cy="218" r="4" stroke="#2563eb" stroke-width="2" fill="none"/>
  <circle cx="340" cy="218" r="4" stroke="#2563eb" stroke-width="2" fill="none"/>
</svg>