<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <rect width="400" height="250" rx="12" fill="#f1f5f9"/>
  <!-- Base frame -->
  <line x1="40" y1="220" x2="360" y2="220" stroke="#2563eb" stroke-width="3"/>
  <!-- 45-degree angled rails -->
  <line x1="120" y1="215" x2="280" y2="60" stroke="#2563eb" stroke-width="4" fill="none"/>
  <line x1="140" y1="215" x2="300" y2="60" stroke="#2563eb" stroke-width="4" fill="none"/>
  <!-- Footplate at 45 degrees -->
  <rect x="255" y="45" width="60" height="10" rx="2" stroke="#2563eb" stroke-width="3" fill="#2563eb" opacity="0.15" transform="rotate(-45, 285, 50)"/>
  <!-- Seat (angled back) -->
  <rect x="70" y="160" width="70" height="15" rx="4" stroke="#2563eb" stroke-width="3" fill="#2563eb" opacity="0.15"/>
  <!-- Backrest -->
  <rect x="60" y="110" width="15" height="60" rx="4" stroke="#2563eb" stroke-width="3" fill="#2563eb" opacity="0.15" transform="rotate(20, 67, 140)"/>
  <!-- Support structure -->
  <line x1="105" y1="175" x2="105" y2="220" stroke="#2563eb" stroke-width="3"/>
  <line x1="280" y1="60" x2="310" y2="90" stroke="#2563eb" stroke-width="3"/>
  <line x1="310" y1="90" x2="310" y2="220" stroke="#2563eb" stroke-width="3"/>
  <!-- Carriage/sled -->
  <rect x="200" y="110" width="40" height="20" rx="3" stroke="#2563eb" stroke-width="2.5" fill="none" transform="rotate(-45, 220, 120)"/>
  <!-- Weight stack -->
  <rect x="330" y="130" width="20" height="70" rx="2" stroke="#2563eb" stroke-width="2" fill="none"/>
  <line x1="330" y1="145" x2="350" y2="145" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="330" y1="160" x2="350" y2="160" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="330" y1="175" x2="350" y2="175" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="330" y1="190" x2="350" y2="190" stroke="#2563eb" stroke-width="1.5"/>
  <!-- Handle grips -->
  <rect x="135" y="155" width="10" height="20" rx="2" stroke="#2563eb" stroke-width="2" fill="none"/>
</svg>
