<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <rect width="400" height="250" rx="12" fill="#f1f5f9"/>
  <!-- Base frame on floor -->
  <line x1="50" y1="215" x2="350" y2="215" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Angled sled rails -->
  <line x1="140" y1="210" x2="310" y2="55" stroke="#2563eb" stroke-width="3" fill="none"/>
  <line x1="155" y1="210" x2="325" y2="55" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Footplate at top of rails -->
  <line x1="295" y1="40" x2="340" y2="70" stroke="#2563eb" stroke-width="4" fill="none"/>
  <!-- Sled carriage on rails -->
  <rect x="210" y="100" width="35" height="18" rx="3" stroke="#2563eb" stroke-width="2.5" fill="none" transform="rotate(-35, 227, 109)"/>
  <!-- Seat base -->
  <rect x="60" y="170" width="80" height="10" rx="5" stroke="#2563eb" stroke-width="3" fill="#2563eb" opacity="0.15"/>
  <!-- Seat back rest (reclined) -->
  <rect x="55" y="120" width="10" height="55" rx="5" stroke="#2563eb" stroke-width="3" fill="#2563eb" opacity="0.15" transform="rotate(12, 60, 147)"/>
  <!-- Support structure -->
  <line x1="70" y1="180" x2="70" y2="215" stroke="#2563eb" stroke-width="3"/>
  <line x1="130" y1="180" x2="130" y2="215" stroke="#2563eb" stroke-width="3"/>
  <line x1="310" y1="180" x2="310" y2="215" stroke="#2563eb" stroke-width="3"/>
  <!-- Rear support brace -->
  <line x1="310" y1="55" x2="340" y2="100" stroke="#2563eb" stroke-width="3"/>
  <line x1="340" y1="100" x2="340" y2="215" stroke="#2563eb" stroke-width="3"/>
  <!-- Weight stack -->
  <rect x="345" y="120" width="18" height="55" rx="2" stroke="#2563eb" stroke-width="2" fill="none"/>
  <line x1="345" y1="130" x2="363" y2="130" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="345" y1="140" x2="363" y2="140" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="345" y1="150" x2="363" y2="150" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="345" y1="160" x2="363" y2="160" stroke="#2563eb" stroke-width="1.5"/>
  <!-- Floor feet -->
  <circle cx="50" cy="218" r="4" stroke="#2563eb" stroke-width="2" fill="none"/>
  <circle cx="350" cy="218" r="4" stroke="#2563eb" stroke-width="2" fill="none"/>
</svg>