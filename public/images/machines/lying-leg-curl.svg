<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <rect width="400" height="250" rx="12" fill="#f1f5f9"/>
  <!-- Base frame -->
  <line x1="50" y1="215" x2="350" y2="215" stroke="#2563eb" stroke-width="3"/>
  <!-- Bench pad (horizontal) -->
  <rect x="80" y="130" width="200" height="20" rx="3" stroke="#2563eb" stroke-width="3" fill="#2563eb" opacity="0.15"/>
  <!-- Support legs -->
  <line x1="100" y1="150" x2="100" y2="215" stroke="#2563eb" stroke-width="3"/>
  <line x1="260" y1="150" x2="260" y2="215" stroke="#2563eb" stroke-width="3"/>
  <!-- Leg curl lever arm -->
  <line x1="270" y1="140" x2="330" y2="140" stroke="#2563eb" stroke-width="3"/>
  <line x1="330" y1="140" x2="330" y2="200" stroke="#2563eb" stroke-width="3"/>
  <!-- Padded roller -->
  <rect x="315" y="195" width="30" height="12" rx="6" stroke="#2563eb" stroke-width="2.5" fill="#2563eb" opacity="0.15"/>
  <!-- Weight stack -->
  <rect x="340" y="160" width="18" height="50" rx="2" stroke="#2563eb" stroke-width="2" fill="none"/>
  <line x1="340" y1="170" x2="358" y2="170" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="340" y1="180" x2="358" y2="180" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="340" y1="190" x2="358" y2="190" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="340" y1="200" x2="358" y2="200" stroke="#2563eb" stroke-width="1.5"/>
  <!-- Handle grips -->
  <rect x="75" y="120" width="8" height="15" rx="2" stroke="#2563eb" stroke-width="2" fill="none"/>
  <rect x="285" y="120" width="8" height="15" rx="2" stroke="#2563eb" stroke-width="2" fill="none"/>
  <!-- Simple stick figure lying face down -->
  <circle cx="180" cy="125" r="8" stroke="#64748b" stroke-width="2" fill="none"/>
  <line x1="180" y1="133" x2="180" y2="155" stroke="#64748b" stroke-width="2"/>
  <line x1="180" y1="140" x2="160" y2="150" stroke="#64748b" stroke-width="2"/>
  <line x1="180" y1="140" x2="200" y2="150" stroke="#64748b" stroke-width="2"/>
  <line x1="180" y1="155" x2="200" y2="175" stroke="#64748b" stroke-width="2"/>
  <line x1="180" y1="155" x2="220" y2="185" stroke="#64748b" stroke-width="2"/>
</svg>
