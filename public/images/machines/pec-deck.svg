<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <rect width="400" height="250" rx="12" fill="#f1f5f9"/>
  <!-- Base frame -->
  <line x1="80" y1="220" x2="320" y2="220" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Central vertical column -->
  <line x1="195" y1="220" x2="195" y2="35" stroke="#2563eb" stroke-width="3" fill="none"/>
  <line x1="205" y1="220" x2="205" y2="35" stroke="#2563eb" stroke-width="3" fill="none"/>
  <line x1="195" y1="35" x2="205" y2="35" stroke="#2563eb" stroke-width="3"/>
  <!-- Seat -->
  <rect x="165" y="175" width="70" height="10" rx="5" stroke="#2563eb" stroke-width="3" fill="#2563eb" opacity="0.15"/>
  <!-- Back pad -->
  <rect x="193" y="100" width="14" height="75" rx="5" stroke="#2563eb" stroke-width="3" fill="#2563eb" opacity="0.15"/>
  <!-- Seat support -->
  <line x1="200" y1="185" x2="200" y2="220" stroke="#2563eb" stroke-width="3"/>
  <!-- Left arm (open position) -->
  <path d="M 195 75 Q 140 80 110 120" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Left arm pad -->
  <rect x="95" y="110" width="10" height="35" rx="5" stroke="#2563eb" stroke-width="3" fill="#2563eb" opacity="0.15" transform="rotate(-15, 100, 127)"/>
  <!-- Right arm (open position) -->
  <path d="M 205 75 Q 260 80 290 120" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Right arm pad -->
  <rect x="295" y="110" width="10" height="35" rx="5" stroke="#2563eb" stroke-width="3" fill="#2563eb" opacity="0.15" transform="rotate(15, 300, 127)"/>
  <!-- Closed position ghost (arms coming together) -->
  <path d="M 195 75 Q 170 80 160 115" stroke="#2563eb" stroke-width="2" fill="none" opacity="0.25" stroke-dasharray="5,4"/>
  <path d="M 205 75 Q 230 80 240 115" stroke="#2563eb" stroke-width="2" fill="none" opacity="0.25" stroke-dasharray="5,4"/>
  <!-- Weight stack -->
  <rect x="135" y="45" width="18" height="50" rx="2" stroke="#2563eb" stroke-width="2" fill="none"/>
  <line x1="135" y1="55" x2="153" y2="55" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="135" y1="65" x2="153" y2="65" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="135" y1="75" x2="153" y2="75" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="135" y1="85" x2="153" y2="85" stroke="#2563eb" stroke-width="1.5"/>
  <!-- Floor feet -->
  <circle cx="80" cy="223" r="4" stroke="#2563eb" stroke-width="2" fill="none"/>
  <circle cx="320" cy="223" r="4" stroke="#2563eb" stroke-width="2" fill="none"/>
</svg>