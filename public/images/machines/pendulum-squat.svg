<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <rect width="400" height="250" rx="12" fill="#f1f5f9"/>
  <!-- Base frame -->
  <line x1="60" y1="220" x2="340" y2="220" stroke="#2563eb" stroke-width="3"/>
  <!-- Main pivot column -->
  <line x1="200" y1="60" x2="200" y2="220" stroke="#2563eb" stroke-width="5"/>
  <!-- Shoulder pads (on pendulum arms) -->
  <rect x="160" y="95" width="30" height="15" rx="4" stroke="#2563eb" stroke-width="3" fill="#2563eb" opacity="0.15" transform="rotate(-10, 175, 102)"/>
  <rect x="210" y="95" width="30" height="15" rx="4" stroke="#2563eb" stroke-width="3" fill="#2563eb" opacity="0.15" transform="rotate(10, 225, 102)"/>
  <!-- Pendulum arms from pivot -->
  <line x1="200" y1="80" x2="165" y2="105" stroke="#2563eb" stroke-width="3"/>
  <line x1="200" y1="80" x2="235" y2="105" stroke="#2563eb" stroke-width="3"/>
  <!-- Foot platform -->
  <rect x="130" y="190" width="140" height="12" rx="3" stroke="#2563eb" stroke-width="3" fill="#2563eb" opacity="0.15"/>
  <!-- Platform support arms -->
  <line x1="165" y1="110" x2="150" y2="190" stroke="#2563eb" stroke-width="3"/>
  <line x1="235" y1="110" x2="250" y2="190" stroke="#2563eb" stroke-width="3"/>
  <!-- Weight loading pins -->
  <rect x="100" y="150" width="25" height="60" rx="2" stroke="#2563eb" stroke-width="2" fill="none"/>
  <rect x="275" y="150" width="25" height="60" rx="2" stroke="#2563eb" stroke-width="2" fill="none"/>
  <line x1="100" y1="165" x2="125" y2="165" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="100" y1="180" x2="125" y2="180" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="100" y1="195" x2="125" y2="195" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="275" y1="165" x2="300" y2="165" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="275" y1="180" x2="300" y2="180" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="275" y1="195" x2="300" y2="195" stroke="#2563eb" stroke-width="1.5"/>
  <!-- Handle grips -->
  <rect x="145" y="85" width="8" height="18" rx="2" stroke="#2563eb" stroke-width="2" fill="none"/>
  <rect x="247" y="85" width="8" height="18" rx="2" stroke="#2563eb" stroke-width="2" fill="none"/>
  <!-- Pivot point indicator -->
  <circle cx="200" cy="80" r="6" stroke="#2563eb" stroke-width="2.5" fill="#f1f5f9"/>
</svg>
