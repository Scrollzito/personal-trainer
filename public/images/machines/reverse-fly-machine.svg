<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <rect width="400" height="250" rx="12" fill="#f1f5f9"/>
  <!-- Main frame -->
  <rect x="175" y="35" width="50" height="185" rx="4" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Seat -->
  <rect x="160" y="170" width="80" height="12" rx="6" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Chest pad -->
  <rect x="188" y="100" width="24" height="55" rx="10" stroke="#2563eb" stroke-width="2.5" fill="none"/>
  <!-- Left arm (closed position) -->
  <line x1="175" y1="110" x2="130" y2="110" stroke="#2563eb" stroke-width="3"/>
  <circle cx="125" cy="110" r="6" stroke="#2563eb" stroke-width="2" fill="none"/>
  <!-- Left arm (open/back position - ghost) -->
  <line x1="175" y1="110" x2="115" y2="70" stroke="#2563eb" stroke-width="2" stroke-dasharray="5,4"/>
  <circle cx="112" cy="66" r="5" stroke="#2563eb" stroke-width="1.5" fill="none" stroke-dasharray="5,4"/>
  <!-- Right arm (closed position) -->
  <line x1="225" y1="110" x2="270" y2="110" stroke="#2563eb" stroke-width="3"/>
  <circle cx="275" cy="110" r="6" stroke="#2563eb" stroke-width="2" fill="none"/>
  <!-- Right arm (open/back position - ghost) -->
  <line x1="225" y1="110" x2="285" y2="70" stroke="#2563eb" stroke-width="2" stroke-dasharray="5,4"/>
  <circle cx="288" cy="66" r="5" stroke="#2563eb" stroke-width="1.5" fill="none" stroke-dasharray="5,4"/>
  <!-- Movement arrows -->
  <path d="M130 105 Q110 85 118 72" stroke="#2563eb" stroke-width="1.5" fill="none" marker-end="url(#arr)"/>
  <path d="M270 105 Q290 85 284 72" stroke="#2563eb" stroke-width="1.5" fill="none" marker-end="url(#arr)"/>
  <defs><marker id="arr" markerWidth="6" markerHeight="6" refX="3" refY="3" orient="auto"><path d="M0,0 L6,3 L0,6" fill="#2563eb"/></marker></defs>
  <!-- Weight stack -->
  <rect x="185" y="40" width="30" height="50" rx="2" stroke="#2563eb" stroke-width="2" fill="none"/>
  <line x1="185" y1="52" x2="215" y2="52" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="185" y1="64" x2="215" y2="64" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="185" y1="76" x2="215" y2="76" stroke="#2563eb" stroke-width="1.5"/>
  <!-- Base -->
  <line x1="145" y1="220" x2="255" y2="220" stroke="#2563eb" stroke-width="3"/>
</svg>