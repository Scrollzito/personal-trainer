<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <rect width="400" height="250" rx="12" fill="#f1f5f9"/>
  <!-- Base frame -->
  <line x1="80" y1="220" x2="320" y2="220" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Vertical frame -->
  <line x1="150" y1="220" x2="150" y2="30" stroke="#2563eb" stroke-width="3" fill="none"/>
  <line x1="170" y1="220" x2="170" y2="30" stroke="#2563eb" stroke-width="3" fill="none"/>
  <line x1="150" y1="30" x2="170" y2="30" stroke="#2563eb" stroke-width="3"/>
  <!-- Seat -->
  <rect x="170" y="170" width="75" height="10" rx="5" stroke="#2563eb" stroke-width="3" fill="#2563eb" opacity="0.15"/>
  <!-- Back rest (upright) -->
  <rect x="162" y="90" width="12" height="85" rx="5" stroke="#2563eb" stroke-width="3" fill="#2563eb" opacity="0.15"/>
  <!-- Seat support -->
  <line x1="210" y1="180" x2="210" y2="220" stroke="#2563eb" stroke-width="3"/>
  <!-- Overhead pressing handles -->
  <line x1="170" y1="80" x2="230" y2="60" stroke="#2563eb" stroke-width="3" fill="none"/>
  <line x1="170" y1="95" x2="230" y2="75" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Handle grips (vertical) -->
  <line x1="230" y1="55" x2="230" y2="80" stroke="#2563eb" stroke-width="4" fill="none"/>
  <circle cx="230" cy="67" r="4" stroke="#2563eb" stroke-width="2" fill="#2563eb" opacity="0.2"/>
  <!-- Pressed up position ghost -->
  <line x1="230" y1="60" x2="255" y2="35" stroke="#2563eb" stroke-width="2" opacity="0.3" stroke-dasharray="5,4"/>
  <line x1="230" y1="75" x2="255" y2="50" stroke="#2563eb" stroke-width="2" opacity="0.3" stroke-dasharray="5,4"/>
  <!-- Weight stack -->
  <rect x="95" y="55" width="20" height="70" rx="2" stroke="#2563eb" stroke-width="2" fill="none"/>
  <line x1="95" y1="67" x2="115" y2="67" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="95" y1="79" x2="115" y2="79" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="95" y1="91" x2="115" y2="91" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="95" y1="103" x2="115" y2="103" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="95" y1="115" x2="115" y2="115" stroke="#2563eb" stroke-width="1.5"/>
  <!-- Floor feet -->
  <circle cx="80" cy="223" r="4" stroke="#2563eb" stroke-width="2" fill="none"/>
  <circle cx="320" cy="223" r="4" stroke="#2563eb" stroke-width="2" fill="none"/>
</svg>