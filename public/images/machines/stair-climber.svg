<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <rect width="400" height="250" rx="12" fill="#f1f5f9"/>
  <!-- Base on floor -->
  <line x1="100" y1="240" x2="300" y2="240" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Left vertical handrail -->
  <line x1="130" y1="240" x2="130" y2="30" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Right vertical handrail -->
  <line x1="270" y1="240" x2="270" y2="30" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Left handrail grip -->
  <line x1="125" y1="30" x2="135" y2="30" stroke="#2563eb" stroke-width="5" fill="none" stroke-linecap="round"/>
  <!-- Right handrail grip -->
  <line x1="265" y1="30" x2="275" y2="30" stroke="#2563eb" stroke-width="5" fill="none" stroke-linecap="round"/>
  <!-- Console at top center -->
  <rect x="165" y="25" width="70" height="35" rx="5" stroke="#2563eb" stroke-width="3" fill="#dbeafe"/>
  <!-- Console screen -->
  <rect x="175" y="32" width="50" height="18" rx="3" stroke="#2563eb" stroke-width="2" fill="none"/>
  <!-- Console support bar -->
  <line x1="200" y1="60" x2="200" y2="80" stroke="#2563eb" stroke-width="3" fill="none"/>
  <line x1="165" y1="60" x2="130" y2="50" stroke="#2563eb" stroke-width="2" fill="none"/>
  <line x1="235" y1="60" x2="270" y2="50" stroke="#2563eb" stroke-width="2" fill="none"/>
  <!-- Machine body housing -->
  <rect x="150" y="80" width="100" height="155" rx="6" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Rotating stair steps -->
  <!-- Step 1 (bottom, emerging) -->
  <rect x="155" y="210" width="90" height="12" rx="2" stroke="#2563eb" stroke-width="2" fill="#dbeafe"/>
  <!-- Step 2 -->
  <rect x="155" y="190" width="90" height="12" rx="2" stroke="#2563eb" stroke-width="2" fill="#dbeafe"/>
  <!-- Step 3 -->
  <rect x="155" y="170" width="90" height="12" rx="2" stroke="#2563eb" stroke-width="2" fill="#dbeafe"/>
  <!-- Step 4 -->
  <rect x="155" y="150" width="90" height="12" rx="2" stroke="#2563eb" stroke-width="2" fill="#dbeafe"/>
  <!-- Step 5 -->
  <rect x="155" y="130" width="90" height="12" rx="2" stroke="#2563eb" stroke-width="2" fill="#dbeafe"/>
  <!-- Step treads (grip lines) -->
  <line x1="165" y1="216" x2="235" y2="216" stroke="#2563eb" stroke-width="1" fill="none"/>
  <line x1="165" y1="196" x2="235" y2="196" stroke="#2563eb" stroke-width="1" fill="none"/>
  <line x1="165" y1="176" x2="235" y2="176" stroke="#2563eb" stroke-width="1" fill="none"/>
  <line x1="165" y1="156" x2="235" y2="156" stroke="#2563eb" stroke-width="1" fill="none"/>
  <line x1="165" y1="136" x2="235" y2="136" stroke="#2563eb" stroke-width="1" fill="none"/>
  <!-- Rotation arrows hint -->
  <path d="M248 200 Q260 170 248 140" stroke="#2563eb" stroke-width="2" fill="none"/>
  <polygon points="248,140 244,150 252,150" fill="#2563eb"/>
</svg>