<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <rect width="400" height="250" rx="12" fill="#f1f5f9"/>
  <!-- Floor line / base -->
  <line x1="80" y1="230" x2="320" y2="230" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Rear base foot -->
  <line x1="80" y1="230" x2="130" y2="230" stroke="#2563eb" stroke-width="4" fill="none"/>
  <!-- Front base foot -->
  <line x1="270" y1="230" x2="320" y2="230" stroke="#2563eb" stroke-width="4" fill="none"/>
  <!-- Seat post (angled slightly back) -->
  <line x1="150" y1="230" x2="140" y2="110" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Seat -->
  <rect x="115" y="100" width="50" height="12" rx="6" stroke="#2563eb" stroke-width="3" fill="#dbeafe"/>
  <!-- Handlebar post (angled forward) -->
  <line x1="250" y1="230" x2="265" y2="80" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Handlebars -->
  <line x1="240" y1="75" x2="290" y2="75" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Handlebar grips -->
  <line x1="240" y1="70" x2="240" y2="80" stroke="#2563eb" stroke-width="4" fill="none" stroke-linecap="round"/>
  <line x1="290" y1="70" x2="290" y2="80" stroke="#2563eb" stroke-width="4" fill="none" stroke-linecap="round"/>
  <!-- Console screen -->
  <rect x="252" y="50" width="30" height="20" rx="3" stroke="#2563eb" stroke-width="3" fill="#dbeafe"/>
  <!-- Main frame tube (seat post to handlebar post) -->
  <line x1="148" y1="170" x2="255" y2="170" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Pedal crank center -->
  <circle cx="200" cy="190" r="6" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Crank arms -->
  <line x1="200" y1="190" x2="185" y2="210" stroke="#2563eb" stroke-width="3" fill="none"/>
  <line x1="200" y1="190" x2="215" y2="170" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Pedals -->
  <rect x="178" y="208" width="16" height="6" rx="2" stroke="#2563eb" stroke-width="2" fill="#dbeafe"/>
  <rect x="208" y="166" width="16" height="6" rx="2" stroke="#2563eb" stroke-width="2" fill="#dbeafe"/>
  <!-- Flywheel cover -->
  <circle cx="200" cy="190" r="25" stroke="#2563eb" stroke-width="2" fill="none"/>
  <!-- Down tube to pedals -->
  <line x1="200" y1="215" x2="200" y2="230" stroke="#2563eb" stroke-width="3" fill="none"/>
</svg>