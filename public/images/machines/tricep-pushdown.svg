<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <rect width="400" height="250" rx="12" fill="#f1f5f9"/>
  <!-- Cable column -->
  <rect x="250" y="25" width="25" height="195" rx="3" stroke="#2563eb" stroke-width="3" fill="none"/>
  <!-- Weight stack -->
  <rect x="255" y="90" width="15" height="80" rx="2" stroke="#2563eb" stroke-width="2" fill="none"/>
  <line x1="255" y1="105" x2="270" y2="105" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="255" y1="120" x2="270" y2="120" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="255" y1="135" x2="270" y2="135" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="255" y1="150" x2="270" y2="150" stroke="#2563eb" stroke-width="1.5"/>
  <!-- Top pulley -->
  <circle cx="262" cy="35" r="6" stroke="#2563eb" stroke-width="2" fill="none"/>
  <!-- Cable going down -->
  <line x1="262" y1="41" x2="210" y2="130" stroke="#2563eb" stroke-width="2" stroke-dasharray="4,3"/>
  <!-- Straight bar attachment -->
  <line x1="190" y1="130" x2="230" y2="130" stroke="#2563eb" stroke-width="4"/>
  <!-- Person silhouette -->
  <circle cx="170" cy="55" r="14" stroke="#2563eb" stroke-width="2" fill="none"/>
  <!-- Body -->
  <line x1="170" y1="69" x2="170" y2="155" stroke="#2563eb" stroke-width="2.5"/>
  <!-- Upper arms (tucked at sides) -->
  <line x1="170" y1="90" x2="180" y2="120" stroke="#2563eb" stroke-width="2"/>
  <line x1="170" y1="90" x2="160" y2="120" stroke="#2563eb" stroke-width="2"/>
  <!-- Forearms pushing down -->
  <line x1="180" y1="120" x2="210" y2="130" stroke="#2563eb" stroke-width="2"/>
  <line x1="160" y1="120" x2="195" y2="130" stroke="#2563eb" stroke-width="2"/>
  <!-- Arrow showing push direction -->
  <path d="M210 135 L210 160" stroke="#2563eb" stroke-width="1.5" fill="none" marker-end="url(#arrD)"/>
  <defs><marker id="arrD" markerWidth="6" markerHeight="6" refX="3" refY="3" orient="auto"><path d="M0,0 L6,3 L0,6" fill="#2563eb"/></marker></defs>
  <!-- Legs -->
  <line x1="170" y1="155" x2="160" y2="210" stroke="#2563eb" stroke-width="2"/>
  <line x1="170" y1="155" x2="180" y2="210" stroke="#2563eb" stroke-width="2"/>
  <!-- Floor -->
  <line x1="80" y1="220" x2="290" y2="220" stroke="#2563eb" stroke-width="2"/>
</svg>